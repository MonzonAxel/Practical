<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Memory Game</h1>
        <select name="levels" id="filter">
            <option value="" disabled selected >Niveles</option>
            <option value="easy">Easy</option>
            <option value="normal">Normal</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </header>
    <main class="wrapped">
        <section class="stats">
            <div class="moves">Movimientos</div>
            <div class="pairs">Parejas restantes</div>
            <div class="time">Tiempo</div>
        </section>
        <section class="container-gamer">
            <div class="board-gamer">
                <div class="card">
                    <div>Imagen frontal</div>
                    <div>Imagen trasera</div>
                </div>
            </div>
            <div class="result">
                Ganaste o perdiste
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
