<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Ranking List</title>
</head>
<body>
    <article class="wrapper">
        <header>
            <img class= "title" src="https://tiermaker.com/images/tiermaker-logo.png" alt="">
        </header>
        <section class="tierlist">
            <div class="tier">
                <div class="tier-name">
                    <span contenteditable="true">S</span>
                </div>
            </div>
            <div class="tier">
                <div class="tier-name">
                    <span>S</span>
                </div>
            </div>
            <div class="tier">
                <div class="tier-name">
                    <span>S</span>
                </div>
            </div>
            <div class="tier">
                <div class="tier-name">
                    <span>S</span>
                </div>
            </div>
            <div class="tier">
                <div class="tier-name">
                    <span>S</span>
                </div>
            </div>
            <div class="tier">
                <div class="tier-name">
                    <span>S</span>
                </div>
            </div>
        </section>

        <section class="container-bottom">
            <label class="label">
                <svg fill="#000000" height="24px" width="24px" viewBox="0 0 512 512">
                    <path d="M256,0C114.6,0,0,114.6,0,256s114.6,256,256,256s256-114.6,256-256S397.4,0,256,0z M405.3,277.3c0,11.8-9.5,21.3-21.3,21.3
                    h-85.3V384c0,11.8-9.5,21.3-21.3,21.3h-42.7c-11.8,0-21.3-9.6-21.3-21.3v-85.3H128c-11.8,0-21.3-9.6-21.3-21.3v-42.7c0-11.8,9.5-21.3,21.3-21.3h85.3V128c0-11.8,9.5-21.3,21.3-21.3h42.7c11.8,0,21.3,9.6,21.3,21.3v85.3H384c11.8,0,21.3,9.6,21.3,21.3V277.3z"/>
                    </svg>
                    <input multiple accept="image/*" id="image-input" type="file" hidden />
            </label>

            <button id="reset-tier-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M4.05 11a8 8 0 1 1 .5 4m-.5 5v-5h5" />
                </svg>
            </button>
        
            <button id="save-tier-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-device-floppy">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2" />
                  <path d="M12 14m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                  <path d="M14 4l0 4l-6 0l0 -4" />
                </svg>
            </button>

            <section class="container-img">
                IMAGENES
            </section>

        </section>

    </article>
    
    <script src="./js/script.js"></script>
</body>
</html>
