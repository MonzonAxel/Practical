<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <main class="wrapped">
        <section class="weather-top">
            <article class="weather-position">
                <div class="weather-img">
                    <img class="img" alt="Icon">
                    <p  class="temperature"></p>
                </div>
                <div class="weather-description">
                    <p class="description"></p>
                </div>
                <div class="weather-container-info">
                    <div class="weather-icon">
                        <i class="fa-solid fa-earth-americas"></i>
                        <i class="fa-solid fa-location-dot"></i>
                        <i class="fa-solid fa-wind"></i>
                        <i class="fa-solid fa-droplet"></i>
                        <i class="fa-solid fa-cloud"></i>
                
                    </div>
                    <div class="weather-info-text">
                        <p class="weather-info-nation"></p>
                        <p class="weather-info-region"></p>
                        <p class="weather-info-wind"></p>
                        <p class="weather-info-humidity"></p>
                        <p class="weather-info-clouds"></p>
                    </div>
                </div>
            </article>
        </section>
        <section class="weather-bottom">
            <p class="search-title">Busqueda:</p>
            <div class="search">
                <input class="input" type="text" placeholder="Buscar ciudad en su idioma nativo">
                <button class="btn">Buscar</button>
            </div>
            <p class="extend">Pronostico extendido en <span class="span-city">Quilmes</span></p>
            <div class="container-extend">
                <!-- Insert into JS -->
            </div>
        </section>
        <section class="myChart">
            <canvas id="myChart"></canvas>
        </section>
        <section class="view-more hidden">
            <button class="close">X</button>
            <canvas id="chart"></canvas>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/f3455718a3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
