<head>

<body>
    <main class="wrapped">
        <section class="weather-top">
            <div class="weather-img">
                <img src="" alt="Icon">

            <div class="weather-info">
                <div>
                    <i class="fa-solid fa-earth-americas"></i>
                    <p>Pais:</p>
                </div>
                <div>
                    <i class="fa-solid fa-location-dot"></i>

                </div>
